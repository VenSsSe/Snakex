<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Redesign</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <a href="../buffer.html" class="back-button" title="К выбору игр">
        <i class="fas fa-times"></i>
    </a>

    <div class="app-container">
        <!-- Левая боковая панель -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3 class="sidebar-title">SNAKE_GAME.EXE</h3>
            </div>
            <div class="sidebar-content">
                <!-- Управление -->
                <div class="setting-group">
                    <h4 class="setting-title">Управление</h4>
                    <div class="grid grid-cols-2 gap-2">
                        <button id="start-btn" title="Старт" class="btn btn-icon"><i class="fas fa-play"></i> Старт</button>
                        <button id="stop-btn" title="Стоп" class="btn btn-icon"><i class="fas fa-stop"></i> Стоп</button>
                        <button id="reset-btn" title="Сброс" class="btn btn-icon"><i class="fas fa-sync-alt"></i> Сброс</button>
                        <button id="record-btn" title="Запись" class="btn btn-icon btn-record"><i class="fas fa-circle"></i> REC</button>
                    </div>
                </div>
                 <!-- Эффект "просвета" -->
                <div class="setting-group">
                     <h4 class="setting-title">Эффект "просвета"</h4>
                     <div class="setting">
                         <label for="toggle-head">Голова</label>
                         <input type="checkbox" id="toggle-head" class="checkbox-css" checked>
                     </div>
                     <div class="setting">
                         <label for="toggle-berries">Ягоды</label>
                         <input type="checkbox" id="toggle-berries" class="checkbox-css" checked>
                     </div>
                     <div class="setting">
                         <label for="toggle-tail">Хвост</label>
                         <input type="checkbox" id="toggle-tail" class="checkbox-css" checked>
                     </div>
                </div>


                <!-- Ресурсы -->
                <div class="setting-group">
                    <h4 class="setting-title">Ресурсы</h4>
                    <div id="previews" class="grid grid-cols-5 gap-2">
                        <label class="file-upload-label" title="Добавить фон (нижний слой)"><i class="fas fa-image"></i><input type="file" id="image-upload" class="hidden" accept="image/*,video/*"></label>
                        <label class="file-upload-label" title="Добавить рубашку (верхний слой)"><i class="fas fa-layer-group"></i><input type="file" id="cover-upload" class="hidden" accept="image/*,video/*"></label>
                        <label class="file-upload-label" title="Добавить голову змейки"><i class="fas fa-dragon"></i><input type="file" id="snake-head-upload" class="hidden" accept="image/*"></label>
                        <label class="file-upload-label" title="Добавить ягоду"><i class="fas fa-apple-alt"></i><input type="file" id="berry-upload" class="hidden" accept="image/*"></label>
                        <button id="reset-resources-btn" title="Сбросить все ресурсы" class="file-upload-label btn-danger"><i class="fas fa-trash"></i></button>
                    </div>
                </div>

                <!-- Музыка -->
                <div class="setting-group">
                    <h4 class="setting-title">Музыка</h4>
                    <div class="flex items-center gap-2">
                        <label for="audio-upload" class="btn btn-icon flex-grow cursor-pointer"><i class="fas fa-music mr-2"></i>Трек</label>
                        <input type="file" id="audio-upload" class="hidden" accept="audio/*">
                        <button id="play-pause-btn" title="Play/Pause" class="btn !w-12"><i id="play-pause-icon" class="fas fa-play"></i></button>
                    </div>
                    <div id="track-name-display" class="text-center text-xs mt-2 truncate">...</div>
                    <input type="range" id="seek-slider" value="0" class="w-full h-1 mt-2">
                     <div class="flex justify-between text-xs px-1">
                        <span id="current-time-display">0:00</span>
                        <span id="duration-display">0:00</span>
                    </div>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" class="w-full h-2 mt-2">
                </div>
            </div>
        </aside>

        <!-- Центральная часть (Игра) -->
        <main class="main-content">
            <div id="app-container">
                <div id="game-area" class="bg-black rounded-lg relative idle-highlight">
                    <canvas id="game-canvas" class="absolute top-0 left-0 w-full h-full"></canvas>
                </div>
                <div id="modal"></div>
            </div>
        </main>

        <!-- Правая боковая панель -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3 class="sidebar-title">ПАРАМЕТРЫ</h3>
            </div>
            <div class="sidebar-content">
                <!-- Настройки пути -->
                <div class="setting-group">
                    <h4 class="setting-title">Настройки пути</h4>
                    <div class="flex items-center gap-2">
                        <select id="path-select" class="select-css flex-grow"></select>
                        <button id="load-path-btn" title="Загрузить путь" class="btn btn-icon !w-10 !h-8"><i class="fas fa-folder-open"></i></button>
                        <input type="file" id="path-file-input" class="hidden" accept=".json">
                    </div>
                    <textarea id="path-input" rows="4" class="input-css w-full mt-2" placeholder="[[0,0],[0,1]...]"></textarea>
                    <div class="flex gap-2 mt-2">
                        <button id="apply-path-btn" class="btn flex-grow">Применить</button>
                        <button id="save-path-btn" class="btn flex-grow">Сохранить</button>
                    </div>
                    <div class="flex items-center gap-2 mt-2">
                        <input type="checkbox" id="show-path-checkbox" class="checkbox-css">
                        <label for="show-path-checkbox">Показать путь</label>
                    </div>
                </div>

                <!-- Механика Игры -->
                <div class="setting-group">
                    <h4 class="setting-title">Механика Игры</h4>
                    <div class="setting">
                        <label for="grid-size-slider">Сетка: <span id="grid-size-display">10x10</span></label>
                        <input type="range" id="grid-size-slider" min="6" max="40" value="10">
                    </div>
                    <div class="setting">
                        <label for="berry-count-slider">Ягоды: <span id="berry-count-display">1</span></label>
                        <input type="range" id="berry-count-slider" min="1" max="20" value="1">
                    </div>
                     <div class="setting">
                        <label for="min-distance-slider">Мин. дальн.: <span id="min-distance-display">3</span></label>
                        <input type="range" id="min-distance-slider" min="1" max="100" value="3">
                    </div>
                    <div class="setting">
                        <label for="max-distance-slider">Макс. дальн.: <span id="max-distance-display">13</span></label>
                        <input type="range" id="max-distance-slider" min="1" max="100" value="13">
                    </div>
                </div>

                <!-- Настройки Записи -->
                <div class="setting-group">
                    <h4 class="setting-title">Визуал и Запись</h4>
                     <div id="recording-status" class="mb-2">
                         <p id="progress-text" class="text-sm text-center">Готов к записи</p>
                         <div class="w-full h-2 bg-black rounded overflow-hidden mt-1 border border-green-500">
                             <div id="progress-bar" class="h-full bg-green-500 rounded transition-all duration-100"></div>
                         </div>
                         <div class="flex items-center justify-center gap-2 mt-2">
                             <button id="abort-recording-btn" title="Отменить запись" class="hidden btn btn-danger !w-8 !h-8"><i class="fas fa-stop"></i></button>
                             <a id="download-button" title="Скачать видео" class="hidden btn !w-8 !h-8"><i class="fas fa-download"></i></a>
                         </div>
                     </div>
                    <div class="setting">
                        <label>Формат</label>
                        <div class="flex gap-4 items-center">
                           <input type="radio" id="format-webm" name="record-format" value="webm" class="radio-css"><label for="format-webm">WebM</label>
                           <input type="radio" id="format-mp4" name="record-format" value="mp4" class="radio-css" checked><label for="format-mp4">MP4</label>
                        </div>
                    </div>
                    <div class="setting">
                        <label for="zoom-slider">Увеличение: <span id="zoom-display">1x</span></label>
                        <input type="range" id="zoom-slider" min="1" max="30" value="1">
                    </div>
                    <div class="setting">
                        <label for="fade-slider">Затухание: <span id="fade-display">0.1 с</span></label>
                        <input type="range" id="fade-slider" min="1" max="40" value="1">
                    </div>
                     <div class="setting">
                        <label for="finish-position-slider">Финиш: <span id="finish-position-display">Центр</span></label>
                        <input type="range" id="finish-position-slider" min="0" max="4" value="2" step="1">
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <script src="../matrix.js"></script>
    <script src="js/snake_redesigned.js" defer></script>
</body>
</html>
