<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Path</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden; /* Prevent scrollbars */
        }
        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            text-align: center;
            z-index: 2; /* Ensure it's above the canvas */
        }
        .prompt-text {
            font-size: 2em;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }
        .hint-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: #0f0; /* Set the text color */
            opacity: 0; /* Make it invisible by default */
            z-index: 3;
            transition: opacity 0.3s ease; /* Transition the opacity */
            cursor: default;
        }
        .hint-container:hover {
            opacity: 1; /* Make it visible on hover */
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="login-container">
        <div class="prompt-text">Enter the code to access the system.</div>
    </div>
    <div class="hint-container">101 / 404</div>

    <script src="matrix.js"></script>
    <script>
        let keySequence = '';
        document.addEventListener('keydown', (e) => {
            keySequence += e.key;
            if (keySequence.length > 3) {
                keySequence = keySequence.slice(-3);
            }
            if (keySequence === '404' || keySequence === '101') {
                window.location.href = 'buffer.html';
            }
        });
    </script>
</body>
</html>
