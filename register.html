<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация в Матрице</title>
    <!-- Подключение Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
        }
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .registration-form {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            border: 1px solid #0f0;
            max-width: 600px;
            width: 90%;
            z-index: 1;
        }
        h1 {
            text-align: center;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            margin-bottom: 30px;
        }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #0f0;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background-color: #000;
            border: 1px solid #0f0;
            border-radius: 6px;
            box-sizing: border-box;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
        }
        input:focus {
            outline: none;
            border-color: #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        .checkbox-group label {
            font-weight: normal;
            display: inline-flex;
            align-items: center;
            margin-right: 15px;
            cursor: pointer;
            color: #0f0;
        }
        .checkbox-group input { 
            margin-right: 8px;
            appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid #0f0;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        .checkbox-group input:checked::before {
            content: 'X';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0f0;
            font-size: 14px;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            background-color: #0f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            font-family: 'Courier New', Courier, monospace;
        }
        .submit-btn:hover:not(:disabled) { 
            background-color: #0c0;
            box-shadow: 0 0 15px #0f0;
        }
        .submit-btn:disabled {
            background-color: #050;
            color: #0a0;
            cursor: not-allowed;
        }
        .final-checkbox-label {
            font-weight: bold;
            color: #0f0;
        }
        #error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="registration-form">
        <h1>Registration is closed</h1>
    </div>
    <script src="matrix.js"></script>
</body>
</html>
